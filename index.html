</head>

<body>

  <div class="overlay">

  <button id="musicBtn">▶ Play Music</button>

  <img src="birds.png" class="birds">

  <!-- Message -->
  <div class="message wave">
    <p>You didn’t just walk into my life...</p>
    <p>you became a place my heart feels safe.</p>
    <p>If love had a shape, it would look like the peace I feel when I’m with you.</p>
    <p>I wanna be with you Lizer Sesil</p>
    <p>Next time we are going to be dancing to this song together</p>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
